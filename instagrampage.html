<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link href="./instagrampage.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="text">Log in to Continue</div>
        <div class="page">
            <div class="title">instagram</div>
            <form>

                <input type="text" placeholder="Phone number, username, or email"> 
                <input type="password" placeholder="Password"> 

                <a href="instagramhomepage.html" target="_blank">
                    <h1 class="log">Log in</h1>
                </a>
                
            </form>
            <div class="option">OR</div>
            <div class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with Facebook</a>
            </div>

            <div class="forget-id">
                <a href="#">Forgot password?</a>
            </div>
            <div class="signup">
                <p>Dont have an account?<a href="#">Sign up</a></p>
            </div>
            <p>Download the App</p>
            <div class="photos">
                
                <img src="./assets/180ae7a0bcf7.png" alt="download app" height="50px">
                <img src="./assets/e9cd846dc748.png" alt="googleplay" height="50px">
            </div>
        </div>
    </div>
</body>
</html>
